<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Culture</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header-nav">
        <nav>
            <div class="logo">
                <img src="assets/logo.svg" alt="Logo Skate">
            </div>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="hero">
            <h1 class="titulo-3d">SKATE FLOW</h1>
            <picture class="responsive-hero">
                <source srcset="assets/fondo-hero-large.webp" media="(min-width: 1024px)">
                <img src="assets/fondo-hero.webp" alt="Skatepark">
            </picture>
            <div class="scroll-indicator">
                <img src="assets/rueda.svg" alt="Rueda" class="anim-rueda">
            </div>
        </section>

        <section id="galeria" class="grid-container">
            <article class="card reveal">
                <img src="assets/skater-transparente.png" alt="Truco 1">
                <h3>Ollie Master</h3>
            </article>
            <article class="card reveal">
                <img src="assets/detalle.avif" alt="Detalle tabla">
                <h3>Hardware Pro</h3>
            </article>
            <article class="card reveal">
                <img src="assets/tabla.svg" alt="Icono Tabla">
                <h3>Estilo Urbano</h3>
            </article>
        </section>

        <section id="contacto" class="form-section">
            <form class="skate-form">
                <h2>ÚNETE AL CLUB</h2>
                <div class="field">
                    <input type="text" id="nombre" name="nombre" placeholder="Tu apodo" required>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn-anim">ENVIAR</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2026 | FiksaKoud &copy; | Todos los derechos reservados</p>
    </footer>

</body>

</html>
