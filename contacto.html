<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <!-- View Transition -->
    <meta name="view-transition" content="same-origin">
</head>

<body>
    <input type="checkbox" id="theme-switch" class="tema-checkbox">

    <header class="cabecera-nav">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Skate Flow" class="logo-img">
                </a>
            </div>

            <div class="nav-controles">
                <label for="theme-switch" class="tema-etiqueta" title="Cambiar Tema">
                    <svg viewBox="0 0 24 24" class="icono-sol-luna">
                        <path d="M12 2v2m0 16v2m10-10h-2M4 10H2" stroke="currentColor" stroke-width="2" fill="none" />
                    </svg>
                </label>

                <input type="checkbox" id="menu-toggle" class="menu-checkbox" autocomplete="off">
                <label for="menu-toggle" class="menu-icono">
                    <span></span><span></span><span></span>
                </label>

                <ul class="nav-enlaces">
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="portada">
            <div class="portada-contenido">
                <h1 class="titulo-3d">CONTACTO</h1>
                <p class="portada-intro">¿Quieres unirte a la comunidad? ¡Contáctanos!</p>
            </div>

            <section id="contacto" class="seccion-formulario">
                <!-- FORM: Elemento para recoger datos del usuario. 
                     En un proyecto real, necesitaría 'action' y 'method' para enviar los datos. -->
                <form class="formulario-skate">
                    <h2>ÚNETE AL CLUB</h2>
                    <!-- INPUT: Campos de entrada de datos.
                         'type' define qué datos se esperan (texto, email, password, etc.).
                         'required' impide enviar el formulario si está vacío.
                         'placeholder' es el texto de ayuda temporal dentro del campo. -->
                    <input type="text" placeholder="Tu apodo" required>
                    <input type="email" placeholder="Email" required>
                    <!-- BUTTON: Botón de envío. 'type=submit' envía el formulario. -->
                    <button type="submit" class="btn-anim">ENVIAR</button>
                </form>
            </section>
    </main>

    <footer>
        <p>2026 | FiksaKoud &copy; | Proyecto DIW Tema 4</p>
    </footer>
</body>

</html>
