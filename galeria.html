<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del skate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <!-- View Transition -->
    <meta name="view-transition" content="same-origin">
</head>

<body>
    <input type="checkbox" id="theme-switch" class="theme-checkbox">

    <header class="header-nav">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Skate Flow" class="logo-img">
                </a>
            </div>

            <div class="nav-controls">
                <label for="theme-switch" class="theme-label" title="Cambiar Tema">
                    <svg viewBox="0 0 24 24" class="icon-sun-moon">
                        <path d="M12 2v2m0 16v2m10-10h-2M4 10H2" stroke="currentColor" stroke-width="2" fill="none" />
                    </svg>
                </label>

                <input type="checkbox" id="menu-toggle" class="menu-checkbox" autocomplete="off">
                <label for="menu-toggle" class="menu-icon">
                    <span></span><span></span><span></span>
                </label>

                <ul class="nav-links">
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="titulo-3d">GALERÍA</h1>
                <p class="hero-intro">Un vistazo a la cultura del skate.</p>
            </div>

            <!-- GRID CONTAINER: Contenedor principal para la galería.
                 Usa CSS Grid para organizar las tarjetas automáticamente en filas y columnas. -->
            <section id="galeria" class="grid-container">
                <!-- ARTICLE CARD: Cada ítem de la galería es independiente.
                     La clase 'reveal' activa la animación de entrada al hacer scroll. -->
                <article class="card reveal">
                    <!-- IMAGEN CON ALT: El atributo 'alt' es crucial para accesibilidad y SEO.
                         Describe la imagen si no carga o para lectores de pantalla. -->
                    <img src="assets/olliemaster.webp" alt="Ollie" class="transp-img">
                    <h3>Ollie Master</h3>
                    <h4>El salto fundamental que desafía la gravedad.</h4>
                </article>
                <article class="card reveal">
                    <img src="assets/boardslide.webp" alt="Tabla">
                    <h3>Boardslide</h3>
                    <h4>Deslizando la tabla sobre el riel con equilibrio.</h4>
                </article>
                <article class="card reveal">
                    <img src="assets/inwardheelflip.webp" alt="Tabla">
                    <h3>Inward Heelflip</h3>
                    <h4>Rotación compleja y estilo puro en el aire.</h4>
                </article>
            </section>
            <div class="scroll-indicator">
                <span></span>
            </div>
        </section>
    </main>

    <footer>
        <p>2026 | FiksaKoud &copy; | Proyecto DIW Tema 4</p>
    </footer>
</body>

</html>
